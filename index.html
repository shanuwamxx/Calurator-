<!doctype html>
<html lang="si">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Calculator</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#06b6d4;
      --muted:#9aa9b2;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(1000px 600px at 10% 10%, rgba(6,182,212,0.06), transparent 10%),
        radial-gradient(800px 400px at 90% 90%, rgba(96,165,250,0.04), transparent 10%),
        var(--bg);
      color:#e6eef3;
      padding:20px;
    }

    .calc {
      width:340px;
      max-width:96vw;
      background:linear-gradient(180deg,var(--card), #06101a);
      border-radius:16px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      padding:18px;
    }

    .display {
      background:var(--glass);
      border-radius:12px;
      padding:14px;
      text-align:right;
      font-size:28px;
      line-height:1;
      min-height:56px;
      color:#f8fafc;
      margin-bottom:12px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:6px;
    }
    .display .small {
      font-size:12px;
      color:var(--muted);
      text-align:right;
      opacity:0.9;
      word-break:break-all;
    }
    .display .main {
      font-weight:600;
      word-break:break-all;
    }

    .keys {
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
    }
    button.key {
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      padding:14px 10px;
      font-size:18px;
      border-radius:10px;
      color:inherit;
      cursor:pointer;
      transition:transform .08s ease, box-shadow .08s;
      user-select:none;
    }
    button.key:active{transform:translateY(2px)}
    button.key.op { color: #061826; background: linear-gradient(180deg,var(--accent), #028aa6); font-weight:600; box-shadow:0 6px 18px rgba(6,182,212,0.12)}
    button.key.func { background:transparent; color:var(--muted); border:1px solid rgba(255,255,255,0.03) }
    button.key.equal { grid-column: span 2; background:linear-gradient(180deg,#10b981,#059669); color:white; font-weight:700; font-size:18px }

    @media (max-width:420px){
      .calc{width:94vw;padding:14px}
      .display{font-size:22px;min-height:52px}
      button.key{padding:12px;font-size:17px;border-radius:8px}
    }
  </style>
</head>
<body>
  <div class="calc" role="application" aria-label="Calculator">
    <div class="display" id="display" aria-live="polite">
      <div class="small" id="history">&nbsp;</div>
      <div class="main" id="output">0</div>
    </div>

    <div class="keys" id="keys">
      <button class="key func" data-action="clear">AC</button>
      <button class="key func" data-action="back">âŒ«</button>
      <button class="key func" data-action="percent">%</button>
      <button class="key op" data-value="Ã·">Ã·</button>

      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key op" data-value="Ã—">Ã—</button>

      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key op" data-value="-">-</button>

      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key op" data-value="+">+</button>

      <button class="key" data-value="0" style="grid-column: span 2">0</button>
      <button class="key" data-value=".">.</button>
      <button class="key equal" data-action="equals">=</button>
    </div>
  </div>

  <!-- Music player -->
  <audio id="bg-music" src="your-music.mp3" autoplay loop></audio>

  <!-- Music control button -->
  <button id="music-btn" style="
    position: fixed; 
    top: 10px; 
    right: 10px; 
    padding: 6px 12px; 
    background: #06b6d4; 
    color: white; 
    border: none; 
    border-radius: 6px; 
    cursor: pointer;
  ">ðŸ”Š Mute</button>

  <script>
    (function(){
      const outputEl = document.getElementById('output');
      const historyEl = document.getElementById('history');
      const keys = document.getElementById('keys');

      let expr = '';   
      let lastResult = null;

      function updateDisplay(){
        outputEl.textContent = expr === '' ? '0' : expr;
        historyEl.textContent = lastResult === null ? '\u00A0' : 'Ans = ' + lastResult;
      }

      function append(char){
        if (char === '.') {
          const lastOp = Math.max(expr.lastIndexOf('+'), expr.lastIndexOf('-'), expr.lastIndexOf('Ã—'), expr.lastIndexOf('Ã·'), expr.lastIndexOf('%'));
          const segment = expr.slice(lastOp + 1);
          if (segment.includes('.')) return;
          if (segment === '') char = '0.';
        }

        const ops = ['+','-','Ã—','Ã·','%'];
        const lastChar = expr.slice(-1);
        if (ops.includes(char)) {
          if (expr === '' && char !== '-') return;
          if (ops.includes(lastChar)) {
            if (char === '-' && lastChar !== '-') { expr += char; updateDisplay(); return; }
            expr = expr.slice(0, -1) + char;
            updateDisplay();
            return;
          }
        }

        expr += char;
        updateDisplay();
      }

      function clearAll(){
        expr = '';
        lastResult = null;
        updateDisplay();
      }

      function backspace(){
        if (expr.length) expr = expr.slice(0, -1);
        updateDisplay();
      }

      function percent(){
        append('%');
      }

      function evaluateExpression(){
        if (!expr) return;
        try {
          let e = expr.replace(/Ã—/g, '*').replace(/Ã·/g, '/');
          e = e.replace(/(\d+(\.\d+)?)%/g, '($1/100)');

          if (/[^0-9+\-*/().\s]/.test(e)) throw new Error('invalid characters');

          const result = Function('"use strict"; return (' + e + ')')();

          if (typeof result === 'number' && isFinite(result)) {
            lastResult = +parseFloat(result.toFixed(12));
            expr = String(lastResult);
            updateDisplay();
          } else {
            throw new Error('math error');
          }
        } catch (err) {
          outputEl.textContent = 'Error';
          setTimeout(updateDisplay, 1000);
        }
      }

      keys.addEventListener('click', e => {
        const btn = e.target.closest('button');
        if (!btn) return;
        const val = btn.dataset.value;
        const action = btn.dataset.action;

        if (action === 'clear') clearAll();
        else if (action === 'back') backspace();
        else if (action === 'percent') percent();
        else if (action === 'equals') evaluateExpression();
        else if (val) append(val);
      });

      window.addEventListener('keydown', ev => {
        const key = ev.key;
        if ((/[\d]/).test(key)) { append(key); ev.preventDefault(); return; }
        if (key === 'Enter' || key === '=') { evaluateExpression(); ev.preventDefault(); return; }
        if (key === 'Backspace') { backspace(); ev.preventDefault(); return; }
        if (key === 'Escape') { clearAll(); ev.preventDefault(); return; }
        if (key === '.') { append('.'); ev.preventDefault(); return; }
        if (key === '+') { append('+'); ev.preventDefault(); return; }
        if (key === '-') { append('-'); ev.preventDefault(); return; }
        if (key === '*') { append('Ã—'); ev.preventDefault(); return; }
        if (key === '/') { append('Ã·'); ev.preventDefault(); return; }
        if (key === '%') { append('%'); ev.preventDefault(); return; }
      });

      updateDisplay();
    })();

    // Music control
    const music = document.getElementById("bg-music");
    const btn = document.getElementById("music-btn");

    document.addEventListener("click", () => {
      if (music.paused) music.play().catch(()=>{});
    }, { once: true });

    btn.addEventListener("click", () => {
      if (music.muted) {
        music.muted = false;
        btn.textContent = "ðŸ”Š Mute";
      } else {
        music.muted = true;
        btn.textContent = "ðŸ”ˆ Unmute";
      }
    });
  </script>
</body>
</html>
